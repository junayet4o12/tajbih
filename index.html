<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tajbih</title>
    <link rel="stylesheet" href="tajbih.css">
</head>

<body>
    <main>
        <h1 class="title">Digital tajbih</h1>
        <div class="main">
            <!-- subhan allah -->
            <div class="section">
                <h3 class="word">Subhan Allah</h3>
                <p id="subhanallahdisplay" class="number">0</p>
                <div>
                    <button id="subhanallahincrement" class="btn1">INCREMENT</button>
                    <button id="subhanallahdecrement" class="btn2">DECREMENT</button>
                </div>
                <button id="resetbtn1" class="btn1 reset">RESET</button>
            </div>
            <!-- Alhamdulillah -->
            <div class="section">
                <h3 class="word">Alhamdulillah</h3>
                <p id="alhamdulillahdisplay" class="number">0</p>
                <div>
                    <button id="alhamdulillahincrement" class="btn1">INCREMENT</button>
                    <button id="alhamdulillahdecrement" class="btn2">DECREMENT</button>
                </div>
                <button id="resetbtn2" class="btn1 reset">RESET</button>
            </div>
            <!-- Allahuakber -->
            <div class="section">
                <h3 class="word">Allahuakber</h3>
                <p id="allahuakberdisplay" class="number">0</p>
                <div>
                    <button id="allahuakberincrement" class="btn1">INCREMENT</button>
                    <button id="allahuakberdecrement" class="btn2">DECREMENT</button>
                </div>
                <button id="resetbtn3" class="btn1 reset">RESET</button>
            </div>
        </div>
        <div style="text-align: center;">
            <button id="resetbtn" class="btn1 btn3">RESET ALL TASBIH</button>
        </div>
    </main>
    <script src="tajbih.js"></script>
</body>

</html>
